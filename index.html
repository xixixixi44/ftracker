<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语学习打卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .goal-section {
            padding: 20px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }

        .goal-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #1565c0;
            font-weight: 600;
        }

        .goal-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .goal-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .goal-input label {
            font-weight: 500;
            color: #1565c0;
        }

        .goal-input input[type="date"], .goal-input input[type="password"] {
            padding: 8px 12px;
            border: 2px solid #bbdefb;
            border-radius: 6px;
            font-size: 14px;
        }

        .goal-input input:focus {
            outline: none;
            border-color: #1976d2;
        }

        .daily-target {
            background: #fff3e0;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .daily-target-title {
            color: #ef6c00;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .daily-target-text {
            color: #f57c00;
            font-size: 1.1rem;
        }

        .config-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #495057;
            font-weight: 600;
        }

        .config-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-input label {
            font-weight: 500;
            color: #495057;
        }

        .config-input input[type="number"] {
            width: 60px;
            padding: 6px 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .config-input input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .update-btn, .reset-btn, .save-goal-btn {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .update-btn, .save-goal-btn {
            background: #667eea;
        }

        .update-btn:hover, .save-goal-btn:hover {
            background: #5a6fd8;
        }

        .reset-btn {
            background: #dc3545;
            margin-left: 10px;
        }

        .reset-btn:hover {
            background: #c82333;
        }

        .content {
            padding: 30px;
        }

        .level {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .level-title {
            font-size: 1.5rem;
            color: #495057;
            font-weight: 600;
        }

        .level-progress {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-weight: 600;
            color: #495057;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .unit {
            aspect-ratio: 1;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .unit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .unit.completed {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border-color: #28a745;
        }

        .unit.completed::after {
            content: '✓';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .level-1 .unit { border-color: #ff6b6b; }
        .level-1 .unit.completed { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); border-color: #ff6b6b; }

        .level-2 .unit { border-color: #4ecdc4; }
        .level-2 .unit.completed { background: linear-gradient(135deg, #4ecdc4, #6bccc4); border-color: #4ecdc4; }

        .level-3 .unit { border-color: #45b7d1; }
        .level-3 .unit.completed { background: linear-gradient(135deg, #45b7d1, #67c5d4); border-color: #45b7d1; }

        .level-4 .unit { border-color: #f39c12; }
        .level-4 .unit.completed { background: linear-gradient(135deg, #f39c12, #f5b342); border-color: #f39c12; }

        .level-5 .unit { border-color: #9b59b6; }
        .level-5 .unit.completed { background: linear-gradient(135deg, #9b59b6, #a569bd); border-color: #9b59b6; }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #495057;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .modal button:hover {
            background: #5a6fd8;
        }

        .modal button.cancel {
            background: #6c757d;
        }

        .modal button.cancel:hover {
            background: #5a6268;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                padding: 15px 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .level {
                padding: 20px;
            }
            
            .level-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .level-progress {
                justify-content: space-between;
            }
            
            .progress-bar {
                width: 150px;
            }
            
            .units-grid {
                grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
                gap: 6px;
            }

            .modal-content {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇫🇷 法语学习打卡</h1>
            <p>坚持每天学习，成就更好的自己</p>
        </div>

        <div class="stats" id="stats">
            <div class="loading">正在加载数据...</div>
        </div>

        <div class="goal-section">
            <div class="goal-title">🎯 学习目标设置</div>
            <div class="goal-form">
                <div class="goal-input">
                    <label>目标完成日期:</label>
                    <input type="date" id="targetDate">
                </div>
                <button class="save-goal-btn" onclick="saveGoal()">保存目标</button>
            </div>
            <div class="daily-target" id="dailyTarget" style="display: none;">
                <div class="daily-target-title">📅 每日学习建议</div>
                <div class="daily-target-text" id="dailyTargetText"></div>
            </div>
        </div>

        <div class="config-section">
            <div class="config-title">📝 配置学习内容</div>
            <div class="config-form">
                <div class="config-input">
                    <label>等级1:</label>
                    <input type="number" id="level1" min="1" max="999" value="53">
                    <span>单元</span>
                </div>
                <div class="config-input">
                    <label>等级2:</label>
                    <input type="number" id="level2" min="1" max="999" value="80">
                    <span>单元</span>
                </div>
                <div class="config-input">
                    <label>等级3:</label>
                    <input type="number" id="level3" min="1" max="999" value="50">
                    <span>单元</span>
                </div>
                <div class="config-input">
                    <label>等级4:</label>
                    <input type="number" id="level4" min="1" max="999" value="25">
                    <span>单元</span>
                </div>
                <div class="config-input">
                    <label>等级5:</label>
                    <input type="number" id="level5" min="1" max="999" value="50">
                    <span>单元</span>
                </div>
                <button class="update-btn" onclick="updateLevels()">更新配置</button>
                <button class="reset-btn" onclick="resetProgress()">重置进度</button>
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading">正在加载学习内容...</div>
        </div>
    </div>

    <!-- 密码验证模态框 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>🔐 密码验证</h2>
            <div class="error" id="passwordError"></div>
            <input type="password" id="passwordInput" placeholder="请输入密码">
            <div>
                <button onclick="verifyPassword()">确认</button>
                <button class="cancel" onclick="closePasswordModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- 设置密码模态框 -->
    <div id="setupPasswordModal" class="modal">
        <div class="modal-content">
            <h2>🔧 首次设置</h2>
            <p style="margin-bottom: 20px; color: #666;">请设置一个密码来保护您的学习数据</p>
            <div class="error" id="setupError"></div>
            <input type="password" id="setupPasswordInput" placeholder="设置密码（至少6位）">
            <input type="password" id="confirmPasswordInput" placeholder="确认密码">
            <div>
                <button onclick="setupPassword()">设置密码</button>
            </div>
        </div>
    </div>

    <script>
        // 配置API基础URL - 请替换为您的Worker域名
        const API_BASE = 'https://french-learning-api.teresascottr45677927.workers.dev';
        
        // 全局变量
        let authToken = null;
        let currentAction = null;
        let currentActionData = null;
        let levelConfig = {
            1: 53, 2: 80, 3: 50, 4: 25, 5: 50
        };
        let progressData = {};

        // API调用函数
        async function apiCall(endpoint, method = 'GET', data = null, requireAuth = true) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (requireAuth && authToken) {
                options.headers.Authorization = `Bearer ${authToken}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'API调用失败');
                }
                
                return result;
            } catch (error) {
                console.error('API调用错误:', error);
                throw error;
            }
        }

        // 初始化页面
        async function init() {
            try {
                // 检查是否已设置密码
                const settings = await apiCall('/api/settings', 'GET', null, false);
                if (!settings.passwordSet) {
                    document.getElementById('setupPasswordModal').style.display = 'block';
                    return;
                }
                
                // 尝试从sessionStorage获取token
                const savedToken = sessionStorage.getItem('authToken');
                if (savedToken) {
                    authToken = savedToken;
                    await loadData();
                } else {
                    showPasswordModal('init');
                }
            } catch (error) {
                console.error('初始化失败:', error);
                showError('初始化失败，请刷新页面重试');
            }
        }

        // 设置密码
        async function setupPassword() {
            const password = document.getElementById('setupPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const errorDiv = document.getElementById('setupError');

            if (password.length < 6) {
                showModalError(errorDiv, '密码至少需要6位字符');
                return;
            }

            if (password !== confirmPassword) {
                showModalError(errorDiv, '两次输入的密码不一致');
                return;
            }

            try {
                await apiCall('/api/setup', 'POST', { password }, false);
                document.getElementById('setupPasswordModal').style.display = 'none';
                showSuccess('密码设置成功！');
                // 设置完密码后自动登录
                const authResult = await apiCall('/api/auth', 'POST', { password }, false);
                authToken = authResult.token;
                sessionStorage.setItem('authToken', authToken);
                await loadData();
            } catch (error) {
                showModalError(errorDiv, error.message);
            }
        }

        // 显示密码验证模态框
        function showPasswordModal(action, data = null) {
            currentAction = action;
            currentActionData = data;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        // 关闭密码模态框
        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentAction = null;
            currentActionData = null;
        }

        // 验证密码
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('passwordError');

            if (!password) {
                showModalError(errorDiv, '请输入密码');
                return;
            }

            try {
                const result = await apiCall('/api/auth', 'POST', { password }, false);
                authToken = result.token;
                sessionStorage.setItem('authToken', authToken);
                
                closePasswordModal();
                
                // 执行之前被阻止的操作
                if (currentAction) {
                    await executeAction(currentAction, currentActionData);
                }
            } catch (error) {
                showModalError(errorDiv, '密码错误');
            }
        }

        // 执行需要验证的操作
        async function executeAction(action, data) {
            switch (action) {
                case 'init':
                    await loadData();
                    break;
                case 'toggleUnit':
                    await toggleUnitAPI(data.level, data.unit);
                    break;
                case 'updateLevels':
                    await updateLevelsAPI();
                    break;
                case 'resetProgress':
                    await resetProgressAPI();
                    break;
                case 'saveGoal':
                    await saveGoalAPI();
                    break;
            }
        }

        // 加载数据
        async function loadData() {
            try {
                const [settings, progress] = await Promise.all([
                    apiCall('/api/settings'),
                    apiCall('/api/progress')
                ]);

                levelConfig = settings.levelConfig || levelConfig;
                progressData = progress.reduce((acc, item) => {
                    const key = `${item.level}_${item.unit}`;
                    acc[key] = true;
                    return acc;
                }, {});

                // 更新UI
                updateConfigInputs();
                if (settings.targetDate) {
                    document.getElementById('targetDate').value = settings.targetDate;
                    updateDailyTarget();
                }
                renderContent();
            } catch (error) {
                if (error.message.includes('Unauthorized')) {
                    authToken = null;
                    sessionStorage.removeItem('authToken');
                    showPasswordModal('init');
                } else {
                    showError('数据加载失败: ' + error.message);
                }
            }
        }

        // 更新配置输入框
        function updateConfigInputs() {
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`level${i}`).value = levelConfig[i];
            }
        }

        // 获取单元状态
        function getUnitStatus(level, unit) {
            const key = `${level}_${unit}`;
            return progressData[key] || false;
        }

        // 切换单元状态
        function toggleUnit(level, unit) {
            if (!authToken) {
                showPasswordModal('toggleUnit', { level, unit });
                return;
            }
            toggleUnitAPI(level, unit);
        }

        // 切换单元状态API调用
        async function toggleUnitAPI(level, unit) {
            try {
                const currentStatus = getUnitStatus(level, unit);
                await apiCall('/api/progress', 'POST', {
                    level,
                    unit,
                    completed: !currentStatus
                });

                // 更新本地数据
                const key = `${level}_${unit}`;
                if (!currentStatus) {
                    progressData[key] = true;
                } else {
                    delete progressData[key];
                }
                
                renderContent();
            } catch (error) {
                showError('更新进度失败: ' + error.message);
            }
        }

        // 计算统计数据
        function calculateStats() {
            let totalUnits = 0;
            let completedUnits = 0;
            
            for (let level = 1; level <= 5; level++) {
                const unitCount = levelConfig[level];
                totalUnits += unitCount;
                
                for (let unit = 1; unit <= unitCount; unit++) {
                    if (getUnitStatus(level, unit)) {
                        completedUnits++;
                    }
                }
            }
            
            const completionRate = totalUnits > 0 ? Math.round((completedUnits / totalUnits) * 100) : 0;
            const remainingUnits = totalUnits - completedUnits;
            
            return {
                totalUnits,
                completedUnits,
                remainingUnits,
                completionRate
            };
        }

        // 渲染统计信息
        function renderStats() {
            const stats = calculateStats();
            const statsContainer = document.getElementById('stats');
            
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${stats.totalUnits}</div>
                    <div class="stat-label">总单元数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.completedUnits}</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.remainingUnits}</div>
                    <div class="stat-label">待完成</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.completionRate}%</div>
                    <div class="stat-label">完成率</div>
                </div>
            `;
        }

        // 渲染学习内容
        function renderContent() {
            const contentContainer = document.getElementById('content');
            let html = '';
            
            for (let level = 1; level <= 5; level++) {
                const unitCount = levelConfig[level];
                let completedCount = 0;
                
                // 计算该等级的完成数量
                for (let unit = 1; unit <= unitCount; unit++) {
                    if (getUnitStatus(level, unit)) {
                        completedCount++;
                    }
                }
                
                const progressPercentage = unitCount > 0 ? Math.round((completedCount / unitCount) * 100) : 0;
                
                html += `
                    <div class="level level-${level}">
                        <div class="level-header">
                            <div class="level-title">等级 ${level}</div>
                            <div class="level-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                                </div>
                                <div class="progress-text">${completedCount}/${unitCount} (${progressPercentage}%)</div>
                            </div>
                        </div>
                        <div class="units-grid">
                `;
                
                // 生成单元格
                for (let unit = 1; unit <= unitCount; unit++) {
                    const isCompleted = getUnitStatus(level, unit);
                    const completedClass = isCompleted ? 'completed' : '';
                    
                    html += `
                        <div class="unit ${completedClass}" 
                             onclick="toggleUnit(${level}, ${unit})"
                             title="等级 ${level} - 单元 ${unit}">
                            ${unit}
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = html;
            renderStats();
        }

        // 更新每日目标显示
        function updateDailyTarget() {
            const targetDate = document.getElementById('targetDate').value;
            const dailyTargetDiv = document.getElementById('dailyTarget');
            const dailyTargetText = document.getElementById('dailyTargetText');
            
            if (!targetDate) {
                dailyTargetDiv.style.display = 'none';
                return;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            
            const timeDiff = target.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            if (daysDiff <= 0) {
                dailyTargetText.textContent = '目标日期已过期，请设置新的目标日期';
                dailyTargetDiv.style.display = 'block';
                return;
            }
            
            const stats = calculateStats();
            const dailyTarget = Math.ceil(stats.remainingUnits / daysDiff);
            
            const today日期 = new Date().toLocaleDateString('zh-CN');
            
            if (stats.remainingUnits === 0) {
                dailyTargetText.textContent = '🎉 恭喜！您已完成所有学习单元！';
            } else if (daysDiff === 1) {
                dailyTargetText.textContent = `今天是最后一天！还需完成 ${stats.remainingUnits} 个单元`;
            } else {
                dailyTargetText.textContent = `距离目标还有 ${daysDiff} 天，建议每天完成 ${dailyTarget} 个单元（今天：${today日期}）`;
            }
            
            dailyTargetDiv.style.display = 'block';
        }

        // 保存学习目标
        function saveGoal() {
            if (!authToken) {
                showPasswordModal('saveGoal');
                return;
            }
            saveGoalAPI();
        }

        // 保存学习目标API调用
        async function saveGoalAPI() {
            const targetDate = document.getElementById('targetDate').value;
            
            if (!targetDate) {
                showError('请选择目标完成日期');
                return;
            }
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const target = new Date(targetDate);
            target.setHours(0, 0, 0, 0);
            
            if (target <= today) {
                showError('目标日期必须是未来的日期');
                return;
            }
            
            try {
                await apiCall('/api/settings', 'POST', {
                    targetDate,
                    levelConfig
                });
                
                updateDailyTarget();
                showSuccess('学习目标保存成功！');
            } catch (error) {
                showError('保存目标失败: ' + error.message);
            }
        }

        // 更新等级配置
        function updateLevels() {
            if (!authToken) {
                showPasswordModal('updateLevels');
                return;
            }
            updateLevelsAPI();
        }

        // 更新等级配置API调用
        async function updateLevelsAPI() {
            const newConfig = {};
            for (let i = 1; i <= 5; i++) {
                const input = document.getElementById(`level${i}`);
                const value = parseInt(input.value);
                if (value > 0 && value <= 999) {
                    newConfig[i] = value;
                } else {
                    showError(`等级${i}的单元数必须在1-999之间`);
                    return;
                }
            }
            
            try {
                const targetDate = document.getElementById('targetDate').value;
                await apiCall('/api/settings', 'POST', {
                    levelConfig: newConfig,
                    targetDate: targetDate || null
                });
                
                levelConfig = newConfig;
                renderContent();
                updateDailyTarget();
                showSuccess('配置更新成功！');
            } catch (error) {
                showError('更新配置失败: ' + error.message);
            }
        }

        // 重置进度
        function resetProgress() {
            if (!authToken) {
                showPasswordModal('resetProgress');
                return;
            }
            
            if (confirm('确定要重置所有学习进度吗？此操作不可撤销！')) {
                resetProgressAPI();
            }
        }

        // 重置进度API调用
        async function resetProgressAPI() {
            try {
                await apiCall('/api/progress', 'DELETE');
                progressData = {};
                renderContent();
                updateDailyTarget();
                showSuccess('进度重置成功！');
            } catch (error) {
                showError('重置进度失败: ' + error.message);
            }
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const container = document.querySelector('.container');
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const container = document.querySelector('.container');
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 显示模态框错误
        function showModalError(errorDiv, message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 监听输入框变化
        document.getElementById('targetDate').addEventListener('change', updateDailyTarget);

        // 监听回车键
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        document.getElementById('setupPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('confirmPasswordInput').focus();
            }
        });

        document.getElementById('confirmPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setupPassword();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
